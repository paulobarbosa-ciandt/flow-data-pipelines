version: 2

models:
  - name: bronze_members
    description: "Bronze layer table for members data"
    columns:
      - name: member_id
        description: "Primary key for the member"
      - name: first_name
        description: "First name of the member"
      - name: last_name
        description: "Last name of the member"
      - name: date_of_birth
        description: "Date of birth of the member"
      - name: gender
        description: "Gender of the member"
      - name: address
        description: "Address of the member"
      - name: phone_number
        description: "Phone number of the member"
      - name: email
        description: "Email address of the member"
      - name: join_date
        description: "Join date of the member"
      - name: employer_id
        description: "Employer ID of the member"
      - name: modified_date
        description: "Last modified date of the record"
      - name: create_date
        description: "Record creation timestamp"
      - name: update_date
        description: "Record update timestamp"